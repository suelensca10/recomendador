<html>
    <head>
        <title>Recomendador de Livros</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Recomendador de Livros</a></h1>
        </div>
        {% for book in books %}
             <div>
                <p>authors: {{ book.authors }}</p>
                <p>year: {{ book.year }}</p>
                <h2><a href="">{{ book.title }}</a></h2>
                <p>{{ book.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
