{% extends 'app/base.html' %}

{% block content %}
    {% for book in books %}
         <div class="book">
            <p>Autores: {{ book.authors }}</p>
            <p>Ano: {{ book.year }}</p>
            <h2><a>{{ book.title }}</a></h2>
            <p>{{book.ratings}}</p>
            <p>{{ book.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
